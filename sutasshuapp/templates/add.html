<html>
  <head>
    <meta charset="utf-8">
    <title>Add image</title>
  </head>

  <body>
    <form action="{% url "add" %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.non_field_errors }}</p>
      <p>{{ form.imagefile.label_tag }} </p>
      <p>
        {{ form.imagefile.errors }}
        {{ form.imagefile }}
      </p>
      <p><input type="submit" value="Upload" /></p>
    </form>

  </body>

</html>
